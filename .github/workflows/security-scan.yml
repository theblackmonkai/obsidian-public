name: Security Scan

on:
  push:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Scan for secrets
        run: |
          echo "Checking for API keys..."
          grep -r -E "(api[_-]?key|token|password|secret)" --include="*.md" . || echo "No secrets found"
          
      - name: Notify if issues
        if: failure()
        run: |
          echo "⚠️ Personal info detected in public vault!"
          exit 1
